<p>
  <b>Alpha Gruis</b> (α Gruis, α Gru) or <b>Alnair</b> is the brightest <a href="/wiki/Star" title="Star">star</a> in the southern <a href="/wiki/Constellation" title="Constellation">constellation</a> <a href="/wiki/Grus_(constellation)" title="Grus (constellation)">Grus</a>. Its first depiction in a celestial atlas was in <a href="/wiki/Johann_Bayer" title="Johann Bayer">Johann Bayer</a>'s <i><a href="/wiki/Uranometria" title="Uranometria">Uranometria</a></i> of 1603.<sup id="cite_ref-scalzi2008_12-0" class="reference"><a href="#cite_note-scalzi2008-12"><span>[</span>13<span>]</span></a></sup>
