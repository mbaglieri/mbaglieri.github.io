<p>
  <b>p Eridani</b> (6 Eri, DUN 5) is a <a href="/wiki/Binary_star" title="Binary star">binary star</a> system in the <a href="/wiki/Constellation" title="Constellation">constellation</a> of <a href="/wiki/Eridanus_(constellation)" title="Eridanus (constellation)">Eridanus</a> (the <a href="/wiki/River" title="River">River</a>) whose distance is approximately 26 <a href="/wiki/Light-year" title="Light-year">light-years</a>. It was found to be a <a href="/wiki/Double_star" title="Double star">double star</a> in December 1825 by <a href="/wiki/James_Dunlop" title="James Dunlop">James Dunlop</a> in <a href="/wiki/Australia" title="Australia">Australia</a> at his home at Paramatta, now spelt <a href="/wiki/Parramatta,_New_South_Wales" title="Parramatta, New South Wales" class="mw-redirect">Parramatta</a>.
</p>
