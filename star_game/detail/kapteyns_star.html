<p>
  <b>Kapteyn's Star</b> is a <a href="/wiki/Stellar_classification" title="Stellar classification">class M1</a> <a href="/wiki/Red_dwarf" title="Red dwarf">red dwarf</a> star about 13 <a href="/wiki/Light_year" title="Light year" class="mw-redirect">light years</a> from Earth in the southern <a href="/wiki/Constellation" title="Constellation">constellation</a> of <a href="/wiki/Pictor" title="Pictor">Pictor</a>. With a <a href="/wiki/Apparent_magnitude" title="Apparent magnitude">magnitude</a> of nearly 9 it is visible through <a href="/wiki/Binoculars" title="Binoculars">binoculars</a> or a <a href="/wiki/Telescope" title="Telescope">telescope</a>.<sup id="cite_ref-SIMBAD_2-3" class="reference"><a href="#cite_note-SIMBAD-2"><span>[</span>3<span>]</span></a></sup>
