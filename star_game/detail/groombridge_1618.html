<p>
  <b>Groombridge 1618</b> is a <a href="/wiki/Star" title="Star">star</a> in the <a href="/wiki/Constellation" title="Constellation">constellation</a> <a href="/wiki/Ursa_Major" title="Ursa Major">Ursa Major</a>. It is located close to <a href="/wiki/Earth" title="Earth">Earth</a>, at a distance of less than 16 <a href="/wiki/Light_year" title="Light year" class="mw-redirect">light years</a>. This is an <a href="/wiki/Main_sequence" title="Main sequence">orange dwarf</a> star of <a href="/wiki/Spectral_type" title="Spectral type" class="mw-redirect">spectral type</a> K5&nbsp;V.
