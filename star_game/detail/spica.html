<p>
  <b>Spica</b> (α Vir, α Virginis, <a href="/wiki/Alpha_(letter)" title="Alpha (letter)" class="mw-redirect">Alpha</a> Virginis, pronounced /ˈspaɪkə/) is the <a href="/wiki/Brightest_star" title="Brightest star" class="mw-redirect">brightest star</a> in the <a href="/wiki/Constellation" title="Constellation">constellation</a> <a href="/wiki/Virgo_(constellation)" title="Virgo (constellation)">Virgo</a>, and the <a href="/wiki/List_of_brightest_stars" title="List of brightest stars">15th brightest star</a> in the nighttime sky. It is 260 <a href="/wiki/Light_year" title="Light year" class="mw-redirect">light years</a> distant from <a href="/wiki/Earth" title="Earth">Earth</a>. A <a href="/wiki/Blue_giant" title="Blue giant">blue giant</a>, it is a <a href="/wiki/Variable_star" title="Variable star">variable</a> of the <a href="/wiki/Beta_Cephei_variable" title="Beta Cephei variable">Beta Cephei type</a>.
