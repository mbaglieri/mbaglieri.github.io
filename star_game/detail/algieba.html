<p>
  <b>Gamma Leonis</b> (γ Leo, γ Leonis) is a <a href="/wiki/Binary_star_system" title="Binary star system" class="mw-redirect">binary star system</a> in the <a href="/wiki/Constellation" title="Constellation">constellation</a> <a href="/wiki/Leo_(constellation)" title="Leo (constellation)">Leo</a>. It has the traditional name <b>Algieba</b> or <b>Al Gieba</b>.
