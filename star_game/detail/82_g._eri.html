<p>
  <b>82 G. Eridani</b> is a <a href="/wiki/Star" title="Star">star</a> about 20 <a href="/wiki/Light_year" title="Light year" class="mw-redirect">light years</a> away from Earth in the constellation <a href="/wiki/Eridanus_(constellation)" title="Eridanus (constellation)">Eridanus</a>. It is a <a href="/wiki/Main_sequence" title="Main sequence">main-sequence</a> star with a <a href="/wiki/Stellar_classification" title="Stellar classification">stellar classification</a> of G8.<sup id="cite_ref-aj132_1_161_2-1" class="reference"><a href="#cite_note-aj132_1_161-2"><span>[</span>3<span>]</span></a></sup>
</p>
